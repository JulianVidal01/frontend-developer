<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: papayawhip;
        }
        div{background: pink;}

        .titulo{ 
            color:blueviolet;
        } /*Cuando es una clase se debe ir con "." */
        #titulo2{
            color: brown;
        } /*Cuando es un id se debe poner # */
        a[href="https://platzi.com/home"] {
            color: blue;
        } /* Se usa cuando afecta unicamente a una celda*/
    </style>
</head>
<body>
    <div class="titulo">Hola</div>
    <div id="titulo2">Mundo</div>
    <a href="https://platzi.com/home">Platzi</a>
</body>
</html>
